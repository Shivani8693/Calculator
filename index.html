<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&family=Orbitron:wght@500&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <div  previous type="text" class="previous"></div>
                <div current type="text" placeholder="0" class="current"></div>
            </div>
            
            <button  data-operation id="root">√</button>
            <button  data-operation   value='^' id='square'>^</i></button>
            <button  data-operation id="div">÷</button>
            <button btn-delete class="btn-delete" > <i class="fas fa-backspace"></i></button>
            <button  data-number >7</button>
            <button  data-number >8</button>
            <button  data-number >9</button>
            <button  data-operation  id="mul">x</button>
            <button  data-number >4</button>
            <button  data-number >5</button>
            <button  data-number >6</button>
            <button  data-operation id="sub">-</button>
            <button  data-number >1</button>
            <button  data-number >2</button>
            <button  data-number >3</button>
            <button  data-operation id="add">+</button>
            <button btn-clear class="btn-clear" >AC</button>
            <button  data-number>0</button>
            <button  data-number>.</button>
            <button  equalto class="equalto">=</button>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
